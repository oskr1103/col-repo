<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap 3.3 -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />

    <!-- gov.co CDN -->
    <link href="css/gov_co.css" rel="stylesheet" />
    <link href="css/aplicacion.css" rel="stylesheet" />
    <link href="css/baseNueva.css" rel="stylesheet" />
    <link href="css/colpensiones.css" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />

    <style>
      /** Cambiar a top el margin */
      .botones_destacados {
        display: flex;
        justify-content: space-between;
        margin-top: -140px;
        padding-top: 5px;
        z-index: 10;
      }
      .botones_destacados > div {
        z-index: 10;
      }
      .botones_destacados a {
        text-decoration: none;
      }
      .botones_destacados-btn {
        width: 166px;
        height: 166px;
        background-color: transparent;
        border-radius: 50%;
        border: 1px solid #fff;
        border-collapse: separate;
        border-spacing: 10px 5px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .botones_destacados-btn i {
        color: #999999;
        font-size: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .botones_destacados-btn:hover i {
        color: #fff;
      }
      .botones_destacados-btni {
        background-color: #e6e6e6;
        width: 144px;
        height: 144px;
        border-radius: 50%;
        border-color: transparent;
        box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.35);
        transition: 0.5s;
      }
      .botones_destacados-btni:hover {
        background-color: #00993e;
        transform: scale(1.1);
      }
      .botones_destacados-p,
      .botones_destacados-cardBodyP {
        width: 144px;
        font-size: 1.5em;
        font-weight: 600;
        text-transform: uppercase;
        color: #999999;
        text-align: center;
        line-height: 1em;
        letter-spacing: -1px;
        margin: 10px auto 0;
      }
      .botones_destacados-p span,
      .botones_destacados-cardBodyP span {
        font-size: 0.85em;
        color: #999999;
        line-height: 14px;
        letter-spacing: 0;
        font-weight: 400;
      }
      .botones_destacados-p span::before,
      .botones_destacados-cardBodyP span::before {
        content: "\A";
        white-space: pre;
      }

      .botones_destacados-card {
        position: relative;
        height: 400px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .botones_destacados-cardHeader {
        display: flex;
        justify-content: center;
      }
      .botones_destacados-cardHeader i {
        color: green;
        font-size: 15rem;
      }
      .botones_destacados-cardBody {
        display: flex;
        justify-content: center;
      }
      .botones_destacados-control {
        width: 100%;
        color: azure;
      }
      .botones_destacados-controlRight span {
        position: absolute;
        top: 180px;
        right: 20px;
        display: inline;
        color: #999999;
        font-size: 3rem;
        z-index: 1000000;
      }
      .botones_destacados-controlLeft span {
        position: absolute;
        top: 180px;
        left: 20px;
        display: inline;
        color: #999999;
        font-size: 3rem;
        z-index: 1000000;
      }

      /**media query */
      @media (min-width: 1200px) {
        .botones_destacados-slide {
          display: none;
        }
      }
      @media (max-width: 1200px) {
        .botones_destacados-slide {
          display: none;
        }
      }
      @media (max-width: 768px) {
        .botones_destacados-slide {
          display: block;
        }
        .botones_destacados {
          display: none;
        }
        .botones_destacados-cardBodyP {
          font-size: 2.5rem;
          text-align: center;
          width: 100%;
        }
        .botones_destacados-cardBodyP span {
          font-size: 1.8rem;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Inicia esquema cms -->
      <div class="container">
        <div class="botones_destacados">
          <div>
            <a alt="Pensiones y afiliaciones" class="botones_destacados-btn">
              <i class="botones_destacados-btni icon-pensiones"></i>
            </a>
            <p class="botones_destacados-p" title="Pensiones y afiliaciones">
              Pensiones <span> y afiliaciones</span>
            </p>
          </div>

          <div>
            <a alt="asd" class="botones_destacados-btn">
              <i class="botones_destacados-btni icon-exterior"></i>
            </a>
            <p class="botones_destacados-p" title="Colombianos en el exterior">
              Colombianos<span>en el exterior</span>
            </p>
          </div>

          <div>
            <a alt="asd" class="botones_destacados-btn">
              <i class="botones_destacados-btni icon-beps"></i>
            </a>
            <p class="botones_destacados-p" title="BEPS">BEPS</p>
          </div>

          <div>
            <a alt="asd" class="botones_destacados-btn">
              <i class="botones_destacados-btni icon-educacion"></i>
            </a>
            <p class="botones_destacados-p" title="Educación y bienestar">
              Educaci&oacute;n <span> y bienestar </span>
            </p>
          </div>

          <div>
            <a alt="asd" class="botones_destacados-btn">
              <i class="botones_destacados-btni icon-empleador"></i>
            </a>
            <p class="botones_destacados-p" title="Empleador">Empleador</p>
          </div>

          <div>
            <a alt="asd" class="botones_destacados-btn">
              <i class="botones_destacados-btni icon-sede"></i>
            </a>
            <p class="botones_destacados-p" title="Sede electronica">
              sede <span> electrónica </span>
            </p>
          </div>
        </div>
      </div>
      <!-- Fin esquema cms -->
    </div>
    <div class="container-fluid">
      <!-- Slider responsive -->
      <div
        id="myCarousel"
        class="carousel slide botones_destacados-slide"
        data-ride="carousel"
      >
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <div class="botones_destacados-card">
              <a alt="Pensiones y afiliaciones" class="">
                <div class="botones_destacados-cardHeader">
                  <i class="icon-pensiones"></i>
                </div>
                <div class="botones_destacados-cardBody">
                  <p
                    class="botones_destacados-cardBodyP"
                    title="Pensiones y afiliaciones"
                  >
                    Pensiones <span> y afiliaciones</span>
                  </p>
                </div>
              </a>
            </div>
          </div>

          <div class="item">
            <div class="botones_destacados-card">
              <a alt="Pensiones y afiliaciones" class="">
                <div class="botones_destacados-cardHeader">
                  <i class="icon-exterior"></i>
                </div>
                <div class="botones_destacados-cardBody">
                  <p
                    class="botones_destacados-cardBodyP"
                    title="Colombianos en el exterior"
                  >
                    Colombianos <span> en el exterior</span>
                  </p>
                </div>
              </a>
            </div>
          </div>

          <div class="item">
            <div class="botones_destacados-card">
              <a alt="Pensiones y afiliaciones" class="">
                <div class="botones_destacados-cardHeader">
                  <i class="icon-beps"></i>
                </div>
                <div class="botones_destacados-cardBody">
                  <p class="botones_destacados-cardBodyP" title="beps">beps</p>
                </div>
              </a>
            </div>
          </div>

          <div class="item">
            <div class="botones_destacados-card">
              <a alt="Pensiones y afiliaciones" class="">
                <div class="botones_destacados-cardHeader">
                  <i class="icon-educacion"></i>
                </div>
                <div class="botones_destacados-cardBody">
                  <p class="botones_destacados-cardBodyP" title="beps">
                    Educación <span> y bienestar</span>
                  </p>
                </div>
              </a>
            </div>
          </div>

          <div class="item">
            <div class="botones_destacados-card">
              <a alt="Pensiones y afiliaciones" class="">
                <div class="botones_destacados-cardHeader">
                  <i class="icon-empleador"></i>
                </div>
                <div class="botones_destacados-cardBody">
                  <p class="botones_destacados-cardBodyP" title="Empleador">
                    empleador
                  </p>
                </div>
              </a>
            </div>
          </div>

          <div class="item">
            <div class="botones_destacados-card">
              <a alt="Pensiones y afiliaciones" class="">
                <div class="botones_destacados-cardHeader">
                  <i class="icon-sede"></i>
                </div>
                <div class="botones_destacados-cardBody">
                  <p
                    class="botones_destacados-cardBodyP"
                    title="Sede electrónica"
                  >
                    sede <span> electronica</span>
                  </p>
                </div>
              </a>
            </div>
          </div>
        </div>

        <!-- Left and right controls -->
        <a
          class="left botones_destacados-controlLeft"
          href="#myCarousel"
          data-slide="prev"
        >
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="right botones_destacados-controlRight"
          href="#myCarousel"
          data-slide="next"
        >
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"

    crossorigin="anonymous"

  <script

</html>
