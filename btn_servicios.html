<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BTN Servicios</title>
    <!-- Bootstrap 3.3 -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />

    <!-- gov.co CDN -->
    <link href="css/gov_co.css" rel="stylesheet" />
    <link href="css/aplicacion.css" rel="stylesheet" />
    <link href="css/baseNueva.css" rel="stylesheet" />
    <link href="css/colpensiones.css" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />

    <style>
      .btn_services {
        display: flex;
        justify-content: center;
      }

      .btn_services-card {
        margin: 0 50px 0 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 160px;
        height: 190px;
        background: #ffffff 0% 0% no-repeat padding-box;
        box-shadow: 0px 2px 20px 8px rgba(0, 0, 0, 0.15);
        border-radius: 10px;
      }
      .btn_services-cardHeader {
        width: 100%;
        text-align: center;
        margin-bottom: 20px;
        padding: 0 5px 0 5px;
      }
      .btn_services-cardBody {
        padding: 10px 10px 0 10px;
      }
      .btn_services-cardBody p {
        font-size: 14px;
        text-align: center;
        line-height: 15px;
      }
      .btn_services-cardBody p span {
        font-weight: bold;
        font-size: 14px;
        line-height: 15px;
      }
      @media (max-width: 985px) {
        .btn_services-card {
          margin: 0 50px 0 50px;
          display: flex;
          justify-content: center;
          align-items: center;
          width: 160px;
          height: 190px;
          background: #ffffff 0% 0% no-repeat padding-box;
          box-shadow: 0px 2px 20px 8px rgba(0, 0, 0, 0.15);
          border-radius: 10px;
        }
        .btn_services-cardHeader {
          width: 100%;
          text-align: center;
          margin-bottom: 20px;
          padding: 0 10px 0 10px;
        }
      }
      @media (max-width: 772px) {
        .btn_services {
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          grid-gap: 15px;
        }
        .btn_services-card {
          margin: 20px 0px 0 25px;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          width: 130px;
          height: 160px;
          background: #ffffff 0% 0% no-repeat padding-box;
          box-shadow: 0px 2px 20px 8px rgba(0, 0, 0, 0.15);
          border-radius: 10px;
        }
        .btn_services-cardHeader img {
          width: 80px;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="btn_services">
        <div class="btn_services-card">
          <a href="">
            <div class="btn_services-cardHeader">
              <img src="./assets/newIcons/1.svg" alt="" />
            </div>
            <div class="btn_services-cardBody">
              <p><span>Historia</span> Laboral</p>
            </div>
          </a>
        </div>
        <div class="btn_services-card">
          <a href="">
            <div class="btn_services-cardHeader">
              <img src="./assets/newIcons/2.svg" alt="" />
            </div>
            <div class="btn_services-cardBody">
              <p><span>Antifraude</span></p>
            </div>
          </a>
        </div>
        <div class="btn_services-card">
          <a href="">
            <div class="btn_services-cardHeader">
              <img src="./assets/newIcons/3.svg" alt="" />
            </div>
            <div class="btn_services-cardBody">
              <p><span>Notificaciones</span> de Procesos Disciplinarios</p>
            </div>
          </a>
        </div>
        <div class="btn_services-card">
          <a href="">
            <div class="btn_services-cardHeader">
              <img src="./assets/newIcons/4.svg" alt="" />
            </div>
            <div class="btn_services-cardBody">
              <p><span>Gobierno</span></p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
