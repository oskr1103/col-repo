<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BTN Servicios</title>
    <!-- Bootstrap 3.3 -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />

    
    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />

    <style>
      .relleno1,
      .relleno2,
      .relleno3 {
        width: 230px;
        height: 174px;
      }
      .relleno1 {
        background-color: yellow;
      }
      .relleno2 {
        background-color: tomato;
      }
      .relleno3 {
        background-color: teal;
      }
      .slide_inf-Slide {
        position: relative;
        height: 400px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .control_right span {
        position: absolute;
        top: 180px;
        right: 20px;
        display: inline;
        color: #264ED2;
        font-size: 3rem;
        z-index: 1000000;
      }
      .control_left span {
        position: absolute;
        top: 180px;
        left: 20px;
        display: inline;
        color: #264ED2;
        font-size: 3rem;
        z-index: 1000000;
      }

      /**media query */
      @media (min-width: 1200px) {
        .slide_inf-container {
          display: none;
        }
      }
      @media (max-width: 1200px) {
        .slide_inf-container {
          display: none;
        }
      }
      @media (max-width: 768px) {
        .slide_inf-container {
          display: block;
        }
        .botones_destacados {
          display: none;
        }
        .slide_inf-SlideBodyP {
          font-size: 2.5rem;
          text-align: center;
          width: 100%;
        }
        .slide_inf-SlideBodyP span {
          font-size: 1.8rem;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>

    <div class="container-fluid">
      <!-- Slider responsive -->
      <div
        id="myCarousel"
        class="carousel slide slide_inf-container"
        data-ride="carousel"
      >
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
              <div class="slide_inf-Slide">
                  <div class="relleno1"></div>
            </div>
            
          </div>

          <div class="item">
      <div class="slide_inf-Slide">
                  <div class="relleno2"></div>
            </div>
            
          </div>

          <div class="item">
      <div class="slide_inf-Slide">
                  <div class="relleno3"></div>
            </div>
            
          </div>

          
        </div>

        <!-- Left and right controls -->
        <a
          class="left control_left"
          href="#myCarousel"
          data-slide="prev"
        >
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="right control_right"
          href="#myCarousel"
          data-slide="next"
        >
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </body>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    </script>
  <!-- Latest compiled and minified JavaScript -->
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"
  ></script>

    <!-- utils.js CDN -->
    <script src="https://cdn.www.gov.co/v2/assets/js/utils.js"></script>
  </body>
</html>
